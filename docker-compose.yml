services:
  postgres:
    image: pgvector/pgvector:pg16
    restart: unless-stopped
    env_file: .env.docker
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-opzdb}
      POSTGRES_USER: ${POSTGRES_USER:-opzuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-opzpassword}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-opzuser} -d ${POSTGRES_DB:-opzdb}"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./OPZManager.API
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    env_file: .env.docker
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ConnectionStrings__DefaultConnection: "Host=postgres;Database=${POSTGRES_DB:-opzdb};Username=${POSTGRES_USER:-opzuser};Password=${POSTGRES_PASSWORD:-opzpassword}"
      JwtSettings__SecretKey: ${JWT_SECRET_KEY:-YourSuperSecretKeyThatIsAtLeast32CharactersLong!}
      JwtSettings__ExpirationHours: ${JWT_EXPIRATION_HOURS:-24}
      LlmSettings__Provider: ${LLM_PROVIDER:-local}
      LlmSettings__Local__BaseUrl: ${LLM_LOCAL_BASE_URL:-https://api.mistral.ai/v1/}
      LlmSettings__Local__ApiKey: ${LLM_LOCAL_API_KEY:-}
      LlmSettings__Local__ModelName: ${LLM_LOCAL_MODEL_NAME:-mistral-large-2407}
      EmbeddingSettings__Provider: ${EMBEDDING_PROVIDER:-mistral}
      EmbeddingSettings__Mistral__BaseUrl: ${EMBEDDING_MISTRAL_BASE_URL:-https://api.mistral.ai/v1/}
      EmbeddingSettings__Mistral__ApiKey: ${EMBEDDING_MISTRAL_API_KEY:-}
      EmbeddingSettings__Mistral__ModelName: ${EMBEDDING_MISTRAL_MODEL_NAME:-mistral-embed}
      EmbeddingSettings__Mistral__Dimensions: ${EMBEDDING_MISTRAL_DIMENSIONS:-1024}
      FileStorage__DocumentsPath: /data/documents
      FileStorage__OPZPath: /data/opz
      FileStorage__KnowledgeBasePath: /data/knowledge
    volumes:
      - knowledge_base:/data/knowledge
      - documents:/data/documents
      - opz_files:/data/opz

  frontend:
    build:
      context: ./opz-manager-ui
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"

volumes:
  postgres_data:
  knowledge_base:
  documents:
  opz_files:
